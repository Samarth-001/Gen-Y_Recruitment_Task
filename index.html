<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mohave:wght@300&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sliding Login Page Task</title>
</head>
<body>
    <div class="box" id="box">
        <div class="form-box sign-in-box">
            <form action=#"">
            <h1 id="gy">Gen-Y</h1>
            <h1>Sign In</h1>
            <div class="linkbtns">
                <a href="#"><img src="./images/facebook.png" alt="facebook"></a>
                <a href="#"><img src="./images/google.png" alt="google"></a>
                <a href="#"><img src="./images/twitter.png" alt="twitter"></a>
            </div>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#" id="fp">Forgot Password?</a>
            <button class="submit">Login</button>
            </form>
        </div>
        <div class="form-box sign-up-box">
            <form action="#">
                <h1>Create Account</h1>
                <div class="linkbtns">
                    <a href="#"><img src="./images/facebook.png" alt="facebook"></a>
                <a href="#"><img src="./images/google.png" alt="google"></a>
                <a href="#"><img src="./images/twitter.png" alt="twitter"></a>
                </div>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <div>
                <button class="submit">SignUp</button>
                <button class="submit" id="reset">Reset</button>
                </div>
            </form>
        </div>
        <div class="sliding-box">
            <div class="sliding">
                <div class="sliding-panel left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info.</p>
                    <button class="mainbig" id="signinbtn">Login</button>
                </div>
                <div class="sliding-panel right">
                    <h1>Hello, Friend!</h1>
                    <p>You just let in.<br>We'll make sure you stay in there!</p>
                    <button class="mainbig" id="signupbtn">SignUp</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
